<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="style.css">

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize-src/js/bin/materialize.min.js"></script>
  
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
  <!-- <script src="https://code.jquery.com/jquery.min.js"></script> -->
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id='title-bar' class='row'>
    <div class='card-panel red darken-4 white-text col s12 m12 l12'>
      Title area
    </div>

    <!-- needs to be in a row and col -->
    <!-- Switch -->
    <div class="switch switch-publisher">
      <label>
        <img src='resources/marvel_logo.png' class='logo'>
        <input type="checkbox">
        <span class="lever"></span>
        <img src='resources/dc_logo.png' class='white logo inactive-image'>
      </label>
    </div>
          

  </div>

  <div class='row valign-wrapper'>
    <form class='col s12 valign-wrapper' onsubmit="return false;">
      <div class='input-field col s8'>
          <input id='searchTerm' type='text' name='searchTerm' class='validate'>
          <label for='searchTerm'><i class='material-icons left'>search</i>Search</label>
      </div>
      <div class="col s4">
        <a id='submit' class="waves-effect waves-deep-purple btn red darken-4"><i class="material-icons left">send</i>Submit</a>
      </div>
    </form>
  </div>
  
  
  <div id='results'>
    <div id='status'>
      <nav id='searchPath'>
        <div class='nav-wrapper'>
          <div class='col s12'></div>
        </div>
      </nav>
      <div class='row'>
        <div class="col s12">
          <ul id='errors' class='collection red hide'>Errors</ul>
        </div>
      </div>
    </div>
    <div id='info'>
      <div class='row text'></div>
      <div class='row image'></div>
    </div>
    <div id='debut' class='row'></div>
  </div>
</body>
</html>
